<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="PiggyVest">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="bg-images">
        <img src="./media/tp-left.png" alt="" id="tp-left">
        <img src="./media/tp-right.png" alt="" id="tp-right">
        <img src="./media/btm-left.png" alt="" id="btm-left">
        <img src="./media/btm-right.png" alt="" id="btm-right">
    </div>
    <main id="main">
        <a href="https://piggyvest.com"><img src="./media/piggyvest-logo.0b78a8fa.svg" alt="PiggyVest Logo" id="logo"> </a>

        <div id="signup-form">
            <header>Create a Secure Account</header>
            <p>Welcome to the future of savings & Investments</p>

            <form action="">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name" value>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">

                <label for="referrer-code">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" id="referrer-code" placeholder="Referrer Phone Or Code">

                <label for="">How Did You Hear About Us? (Optional)</label>
                <div id="select-referrers">
                    <input list="referrers" name="referrer" placeholder="Click To Select">
                    <datalist id="referrers">
                        <option value="Facebook"></option>
                        <option value="Twitter"></option>
                        <option value="Instagram"></option>
                        <option value="Friend/Family/Co-worker Referral"></option>
                        <option value="Google Search"></option>
                        <option value="Google Playstore"></option>
                        <option value="Online Blog"></option>
                        <option value="Local Newspaper"></option>
                        <option value="At an Event"></option>
                        <option value="Other"></option>
                    </datalist>
                    <span><svg height="20" width="20" viewBox="0 0 20 20" id="svg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg></span>
                </div>
                <button id="submit-btn" type="submit" disabled>CREATE ACCOUNT</button>
            </form>
        </div>
        <p id="login-link"> Already have an account? <a href="https://dashboard.piggyvest.com">Log in</a></p>
    </main>
</body>

</html>
